<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Listesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #2c2c2c;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }
        .card {
            background: #444;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            height: 150px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Script Listesi</h1>
    <div class="container" id="site-list"></div>

    <script>
        const folders = ["bifi_web", "extract_zip_web", "parkoran_sono_csv_sort"]; // Update this list with actual folder names
        const desc=["Bifi Tarih Filtreli","Çoklu ZIP Çıkartma","SONO WORKSPACE CSV Sıralama"];
        
        const list = document.getElementById("site-list");

        folders.forEach(folder => {
            const a = document.createElement("a");
            a.href = `./${folder}/`;
            a.className = "card";
            a.textContent = desc[folders.indexOf(folder)];
            list.appendChild(a);
        });

    </script>

</body>
</html>
